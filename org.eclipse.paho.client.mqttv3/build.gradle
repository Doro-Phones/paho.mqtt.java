plugins {
    id 'java-library'
}

sourceSets {
    main {
        java {
            srcDirs = [
                    'src/main/java',
                    'src/main/java-templates',
            ]
        }
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}